<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/script.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container main">
    <div class="row navigation-bar search-bar">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="demo-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Weather App</a></li>
              <!-- <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li> -->

            </ul>
            <form class="navbar-form navbar-left pull-right form" id="search-form" onload="getCurrentLocation()">
              <div class="form-group">
                <input type="search" id="search-text" class="form-control" value="">
              </div>
              <input type="submit" class="btn btn-primary" value="search">
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- weather container -->
    <div class="col-sm-6 col-md-6 col-lg-6 col-offset-3" id="weatherResults">
      <div id="header">
        <h2 class="left">Current Conditions</h2><br>
        <button class="btn btn-primary right convertButton"> C&deg; / F&deg;</button>
      </div>
      <div id="currentConditions">
        <div class="left" id="imgIcon"></div>
        <div class="right" id="currentTemp"></div>
      </div>
      </div>
      <div id="footer">
        <div class="left"><h1 id="currentLocation">Choose your location</h1></div>
        <div class="right">created with <i class="fa fa-heart"></i> by Fernando</div>
      </div>
    </div>

  </div>


</body>
</html>
